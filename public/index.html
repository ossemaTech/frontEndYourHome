<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/yourhome.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Real Estates company"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/yourhome.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jedrzejchalubek/glidejs/8eabfbb9/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jedrzejchalubek/glidejs/8eabfbb9/dist/css/glide.theme.min.css">
    <title>Your Home</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jedrzejchalubek/glidejs/8eabfbb9/dist/glide.min.js"></script>
    <script>
      function coverflow(i, el) {
        el.removeClass('pre following')
          .nextAll()
              .removeClass('pre following')
              .addClass('following')
          .end()
          .prevAll()
              .removeClass('pre following')
              .addClass('pre');
      }

    $('#Glide').glide({
        type: 'slider',
        startAt: 3,
        animationDuration: 500,
        paddings: '25%',
        afterInit: function (event) {
            coverflow(event.index, event.current);
        },
        afterTransition: function (event) {
            coverflow(event.index, event.current);
        }
    });
    </script>
    <script>
     
      $(function() {
        function isInViewport(node) {
            var rect = node.getBoundingClientRect()
            return (
                (rect.height > 0 || rect.width > 0) &&
                rect.bottom >= 0 &&
                rect.right >= 0 &&
                rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.left <= (window.innerWidth || document.documentElement.clientWidth)
            )
        }
        function scrollParallax() {
            var scrolled = $(window).scrollTop();
            $('.contact1').each(function () {
                var initY = $(this).offset().top;
                var height = $(this).height();
                var endY = initY + $(this).height();

                // Check if the element is in the viewport.
                var visible = isInViewport(this);
                if (visible) {
                    var diff = -scrolled + initY;
                    var ratio = Math.round((diff / height) * 100);
                    $(this).css('background-position', 'center ' + parseInt(-(ratio)) + 'px')
                }

            })
        }

        function scrollParallaxContact2() {
            var scrolled = $(window).scrollTop();
            $('#contact2').each(function () {
                var initY = $(this).offset().top;
                var height = $(this).height();
                var endY = initY + $(this).height();

                // Check if the element is in the viewport.
                var visible = isInViewport(this);
                if (visible) {
                    var diff = -scrolled + initY;
                    var ratio = Math.round((diff / height) * 100);
                    $(this).css('background-position', 'center ' + parseInt(-(ratio)) + 'px')
                }

            })
        }

          $(window).bind('scroll', scrollParallax);
          $(window).bind('scroll', scrollParallaxContact2);
      })

    </script>
    <script>
      new WOW().init();

    </script>
  </body>
</html>
